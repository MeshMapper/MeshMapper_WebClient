  <style>
    /* Double-buffered iframe styles */
    .coverage-frame {
      width: 100%;
      height: 400px;
      border: 0;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 0.15s ease-in-out;
    }
    .coverage-frame-active {
      opacity: 1;
      z-index: 1;
      pointer-events: auto;
    }
    .coverage-frame-hidden {
      opacity: 0;
      z-index: 0;
      pointer-events: none;
    }
  </style>
